{% extends 'section 4.html' %}

{% block content %}
  {% if posts %}
  {% for post in posts %}
      <div class="lesson-content">
        {% if post.author.name %}
        <h2><em>{{post.author.name}}</em></h2>
        {% else %}
        <h2><em>Anonymous Poster</em></h2>
        {% endif %}
        <blockquote>{{post.content}}</blockquote>
      </div>
  {% endfor %}
  {% else %}
    <br>
    <h2>There are no posts yet!</h2>
  {% endif %}
{% endblock %}
